<div class="row col text-center">
    <h2 class="text-center fw-bold">List Of Users</h2>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search For User" (input)="onSearch($event)" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
</div><br>

<table class="table">
<thead>
<tr>
    <th scope="col" class="light-blue-bg">#</th>
    <th scope="col" class="dark-blue-bg">First Name</th>
    <th scope="col" class="light-blue-bg">Last Name</th>
    <th scope="col" class="dark-blue-bg">Email</th>
    <th scope="col" class="light-blue-bg">Country</th>
    <th scope="col" class="dark-blue-bg">Organisation Name</th>
    <th scope="col" class="light-blue-bg">Designation</th>
    <th scope="col" class="dark-blue-bg">Edit</th>
    <th scope="col" class="light-blue-bg">Delete</th>

</tr>
</thead>
<tbody>
<tr *ngFor="let user of currentUserList; let i = index">
  <th scope="row">{{ i + 1 }}</th>
  <td >{{ user.name }}</td>
  <td >{{ user.last_name }}</td>
  <td >{{ user.email }}</td>
  <td >{{ user.country }}</td>
  <td >{{ user.company_name }}</td>
  <td >{{ user.role }}</td>
  <td ><button (click)="editingUser(user)">Edit</button></td>
    <td ><button (click)="deleteUser(user.id)">Delete</button></td>
</tr>
</tbody>
</table>
